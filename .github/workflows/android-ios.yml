  release:
    runs-on: ubuntu-latest
    needs: [build_android]
    steps:
      - name: Generate changelog
        id: changelog
        uses: jaywcjlove/changelog-generator@v1.4.3
        if: build_android.steps.create_tag.outputs.successful
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          head-ref: ${{build_android.steps.create_tag.outputs.version}}
          filter-author: (SunLxy|dependabot\[bot\]|Renovate Bot)
          filter: '[R|r]elease[d]\s+[v|V]\d(\.\d+){0,2}'

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        if: steps.create_tag.outputs.successful
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ build_android.steps.create_tag.outputs.version }}
          tag: ${{ build_android.steps.create_tag.outputs.version }}
          body: |
            ${{ steps.changelog.outputs.compareurl }}
            ${{ steps.changelog.outputs.changelog }}
            
      - name: Upload android Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        if: build_android.steps.create_tag.outputs.successful
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
            upload_url: ${{ steps.create_release.outputs.upload_url }} 
            asset_path: ./android/app/build/outputs/apk/release/app-release.apk
            asset_name: App-${{ build_android.steps.create_tag.outputs.versionNumber }}.apk
            asset_content_type: application/vnd.android.package-archive

